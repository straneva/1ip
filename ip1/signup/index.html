<!DOCTYPE html>
<html lang="ru">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content='IE=edge'>
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="image/1pngwing.com.png">
	<title>Блог</title>
</head>

<body>
	<div class="main">
		<div class="content">
			<div class="header">
				<div class='container'>
					<div class="header__row">
						<div class="header__body">
							<div class="header__title"><a href="/home/index.html">Блог</a></div>
							<div class="header__image">
								<a href="/home/index.html"><img src="image/pngwing.com.png" alt=""></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="columns">
			<div class='container'>
				<div class="columns__title title"></div>
				<div class="columns__row">
					<div class="columns__column">
						<div class="columns__item item">
							<div class="item__row">
								<div class="item_body"><br /><br /><br />
									<div class="item__title">Регистрация</div><br>
									<div class="item__info">
										<div class="signup">
											<div class="signupForm"><br>
												<form>
													<label for="username">Имя пользователя:</label><br>
													<input type="text" id="username" required><br>
													<label for="password">Пароль:</label><br>
													<input type="password" id="password" required><br><br>
													<button type="submit"><a
															href="/myPage/index.html">Зарегистрироваться</a></button><br><br><br><br>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="columns__column">
						<div class="columns__item item">
							<div class="item__row">
								<div class="item__body">
									<div class="item__title">Войти</div><br /><br>
									<div class="item__info">
										<div class="login">
											<div class="loginForm"><br>
												<form>
													<label for="username">Имя пользователя:</label><br><br>
													<input type="text" id="username" required><br><br><br><br>
													<label for="password">Пароль:</label><br><br>
													<input type="password" id="password" required><br><br><br>
													<button type="submit"><a href="/myPage/index.html">Войти</a></button>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div><br><br><br><br><br><br><br><br><br><br>
			<footer class="footer">
				<div class='container'>
					<div class="footer__row">
						<div class="footer__image">
							<a href="/home/index.html"><img src="image/pngwing.com.png" alt=""></a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
</body>
<script src="/flex/signup/js/index.js"></script>

</html>
